#开发环境

server.port=8110

# spring
spring.application.name=service-event-provider

spring.data.mongodb.uri=mongodb://localhost:27017/event

# eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8089/eureka/

#设置拉取服务注册信息时间，默认60s
eureka.client.registry-fetch-interval-seconds=30
#指定续约更新频率，默认是30s
eureka.instance.lease-renewal-interval-in-seconds=15
#设置过期剔除时间，默认90s
eureka.instance.lease-expiration-duration-in-seconds=45

logging.level.com.jzc.spring.cloud=debug
